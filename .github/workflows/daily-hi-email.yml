name: Daily MedTech Top Headline Email

on:
  schedule:
    # GitHub cron is UTC. We run at both candidate UTC hours and gate by Beirut local time.
    - cron: "0 6 * * *"
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Beirut local hour
        id: check_time
        run: |
          BEIRUT_NOW="$(TZ='Asia/Beirut' date +'%Y-%m-%d %H:%M:%S')"
          BEIRUT_HOUR="$(TZ='Asia/Beirut' date +'%H')"
          echo "Beirut now: ${BEIRUT_NOW}"
          if [ "${BEIRUT_HOUR}" = "09" ]; then
            echo "send=true" >> "${GITHUB_OUTPUT}"
          else
            echo "send=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Send daily top headline email
        if: github.event_name == 'workflow_dispatch' || steps.check_time.outputs.send == 'true'
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_TO: ${{ secrets.SMTP_TO }}
          SMTP_SECURITY: ${{ secrets.SMTP_SECURITY }}
          TOP_NEWS_QUERY: ${{ secrets.TOP_NEWS_QUERY }}
        run: python send_daily_hi.py
